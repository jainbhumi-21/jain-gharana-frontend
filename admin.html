  <style>
    .admin-box {
      max-width: 1100px;
      margin: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 14px;
      text-align: left;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }

    th {
      background: #8b2c1f;
      color: #fff;
    }

    select {
      padding: 6px;
      border-radius: 6px;
    }

    .status.Pending { color: #e67e22; font-weight: bold; }
    .status.Packed { color: #2980b9; font-weight: bold; }
    .status.Shipped { color: #8e44ad; font-weight: bold; }
    .status.Out-for-Delivery { color: #d35400; font-weight: bold; }
    .status.Delivered { color: green; font-weight: bold; }
    .status.Cancelled { color: red; font-weight: bold; }
  </style>
</head>
