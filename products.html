</head>
<body>

<!-- ===== HEADER ===== -->
<header class="header">
  <div class="header-left">
    <h1>ðŸŒ¶ Jain Gharana</h1>
    <p>Pure & Authentic Spices & Seeds</p>
  </div>

  <div class="nav-buttons">
    <a href="index.html">Home</a>
    <a href="my-orders.html">My Orders</a>
    <a href="cart.html">
      Cart ðŸ›’ <span id="cartCount">0</span>
    </a>
  </div>
</header>

<!-- ===== PRODUCTS SECTION ===== -->
<section class="products">
  <h2>Our Products</h2>

  <div id="productList" class="product-list">
    <p>Loading products...</p>
  </div>
</section>

<!-- ===== FOOTER ===== -->
<footer class="footer">
  <p>Â© 2025 Jain Gharana. All rights reserved.</p>
</footer>

<!-- ===== SCRIPTS ===== -->
<script src="js/cart.js"></script>

<script>
async function loadProducts() {
  try {
    // âš ï¸ BACKEND NOT DEPLOYED â†’ TEMP STATIC DATA
    const products = [
      {
        _id: "1",
        name: "Red Chilli Powder",
        price: 80,
        image: "red-chilli.jpg"
      },
      {
        _id: "2",
        name: "Turmeric Powder",
        price: 60,
        image: "turmeric.jpg"
      },
      {
        _id: "3",
        name: "Coriander Powder",
        price: 70,
        image: "coriander.jpg"
      }
    ];

    const list = document.getElementById("productList");
    list.innerHTML = "";

    products.forEach(product => {
      list.innerHTML += `
        <div class="product-card">

          <!-- âœ… IMAGE PATH FIXED FOR GITHUB PAGES -->
          <img 
            src="/jain-gharana-frontend/images/${product.image}" 
            alt="${product.name}"
            style="width:100%; height:180px; object-fit:contain; margin-bottom:10px;"
          />

          <h3>${product.name}</h3>

          <p>
            â‚¹<span id="price-${product._id}">${product.price}</span>
            <small>(100g)</small>
          </p>

          <select
            id="weight-${product._id}"
            onchange="updatePrice('${product._id}', ${product.price})"
          >
            <option value="100">100g</option>
            <option value="250">250g</option>
            <option value="500">500g</option>
          </select>

          <div class="qty-box">
            <button onclick="changeQty('${product._id}', -1)">âˆ’</button>
            <span id="qty-${product._id}">1</span>
            <button onclick="changeQty('${product._id}', 1)">+</button>
          </div>

          <button onclick="addToCart({
            _id: '${product._id}',
            name: '${product.name}',
            image: '${product.image}',
            price: ${product.price}
          })">
            Add to Cart
          </button>

        </div>
      `;
    });

  } catch (err) {
    console.error(err);
    document.getElementById("productList").innerHTML =
      "<p>Error loading products</p>";
  }
}

/* PRICE UPDATE */
function updatePrice(id, basePrice) {
  const weight = document.getElementById(`weight-${id}`).value;
  document.getElementById(`price-${id}`).innerText =
    (basePrice * weight) / 100;
}

/* QTY CONTROLS */
function changeQty(id, delta) {
  const qtyEl = document.getElementById(`qty-${id}`);
  let qty = Number(qtyEl.innerText) + delta;
  if (qty < 1) qty = 1;
  qtyEl.innerText = qty;
}

loadProducts();
</script>

</body>
</html>
